name: Fetch and Display Result

on:
  push:
    branches:
      - update/**

jobs:
  get-feature-branches:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: List Branches
      run: |
        branches=$(git branch -r --format '%(refname:short)' | sed 's/^origin\///')
        echo "$branches"
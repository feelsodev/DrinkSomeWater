name: Fetch and Display Result

on:
  push:
    branches:
      - update/**

jobs:
  print-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: List Branches
        run: |
          echo "현재 저장소의 브랜치 목록:"
          git branch | sed -n -e 's/^\* \(.*\)/\1/p'
          

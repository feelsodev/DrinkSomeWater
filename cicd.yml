name: Create new branch

on:
  push:
    branches:
      - main # 또는 다른 원하는 브랜치 이름으로 변경 가능

jobs:
  create_branch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create new branch
      run: git checkout -b new_branch_name
    - name: Push branch
      uses: ad-m/github-push-action@master
      with:
        branch: new_branch_name
